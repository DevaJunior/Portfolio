name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main # Ou a branch principal que vocÃª usa

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build Project ğŸ—ï¸
        run: npm run build

      - name: Setup Pages ğŸ› ï¸
        uses: actions/configure-pages@v3

      - name: Upload Artifact ğŸš€
        uses: actions/upload-pages-artifact@v2
        with:
          # A pasta padrÃ£o de saÃ­da do Vite Ã© 'dist'
          path: './dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2