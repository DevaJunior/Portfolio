# Nome do workflow
name: Deploy Vite Project to GitHub Pages

# Gatilho para rodar a aÃ§Ã£o
on:
  push:
    branches:
      - main # Ou a branch principal que vocÃª usa

# PermissÃµes necessÃ¡rias para a action poder escrever no ambiente do GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define os jobs
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Clona o seu repositÃ³rio para o ambiente da action
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # VersÃ£o atualizada

      # Configura o ambiente Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4 # VersÃ£o atualizada
        with:
          node-version: '20' # Usando uma versÃ£o LTS mais recente
          cache: 'npm'

      # Instala as dependÃªncias do projeto
      - name: Install Dependencies ğŸ“¦
        run: npm install

      # Roda o comando de build para gerar a pasta 'dist'
      - name: Build Project ğŸ—ï¸
        run: npm run build

      # Configura o GitHub Pages para receber os arquivos
      - name: Setup Pages ğŸ› ï¸
        uses: actions/configure-pages@v5 # VersÃ£o atualizada

      # âœ… AÃ§Ã£o correta e atualizada para fazer o upload dos arquivos para o Pages
      - name: Upload Artifact ğŸš€
        uses: actions/upload-pages-artifact@v3 # VersÃ£o atualizada
        with:
          path: './dist'

      # âœ… AÃ§Ã£o correta e atualizada para fazer o deploy final
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 # VersÃ£o atualizada